{% macro cookie_banner(params) %}
<div class="hmlr-cookie-banner" role="region" aria-label="Cookie banner">
  <div class="hmlr-cookie-banner__wrapper govuk-width-container">
    <p class="hmlr-cookie-banner__message">HM Land Registry uses cookies to make the site simpler.</p>

    <div class="hmlr-cookie-banner__buttons">
      <button class="govuk-button hmlr-cookie-banner__button-accept" type="submit">Accept cookies</button>
      <a class="govuk-button" role="button" href="/help/cookies">Cookie settings</a>
    </div>
  </div>

  <div class="hmlr-cookie-banner__confirmation govuk-width-container" tabindex="-1">
    <p class="hmlr-cookie-banner__message hmlr-cookie-banner__message--confirmation">
      Youâ€™ve accepted all cookies. You can <a class="govuk-link" href="/help/cookies">change your cookie settings</a> at any time.
    </p>
    <button class="hmlr-cookie-banner__hide-button">Hide</button>
  </div>
</div>
{% endmacro %}
