{% from "app/vendor/.govuk-frontend/components/back-link/macro.html" import govukBackLink %}
{% extends 'app/2-column-layout.html' %}

{% set backurl = "/" %}

{% block inner_content %}
  <div class="hmlr-main-column">
    {{ readme|markdown }}
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
      {{ govukBackLink({
        "text": "Back",
          "href": "/"
        }) }}
      </div>
    </div>
  </div>
{% endblock %}
