{% macro header(params={}) %}
  <header class="hmlr-header {{params.classes}} {% if params.variant %}hmlr-header--{{params.variant}}{% else %}hmlr-header--white{% endif %}">
    <div class="hmlr-header__inner">
      {% if params.homepageUrl %}<a href="{{ params.homepageUrl }}" class="hmlr-header__link">{% endif %}

        {% if params.logo %}
          {% if params.variant == 'dark' %}
            <img class="hmlr-header__logo" width="87px" height="29px" src="{{ url_for('static', filename='images/hmlr-design-system/header/logo-white.png') }}" alt="HM Land Registry">
          {% else %}
            <img class="hmlr-header__logo" width="162px" height="50px" src="{{ url_for('static', filename='images/hmlr-design-system/header/logo.png') }}" alt="HM Land Registry">
          {% endif %}
        {% endif %}

        <span class="hmlr-header__title">{{params.headerTitle}}</span>
      {% if params.homepageUrl %}</a>{% endif %}
    </div>
  </header>
{% endmacro %}
