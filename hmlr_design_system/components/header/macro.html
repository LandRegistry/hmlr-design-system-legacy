{% macro header(params={}) %}
  <header class="hmlr-header {{params.classes}} {% if params.variant %}hmlr-header--{{params.variant}}{% else %}hmlr-header--white{% endif %}">
    <div class="hmlr-header__inner hmlr-header__inner--{{params.inner_size}}">
      {% if params.homepageUrl %}<a href="{{ params.homepageUrl }}" class="hmlr-header__link">{% endif %}

        {% if params.logo %}
          {% if params.variant == 'dark' %}
            <img class="hmlr-header__logo" width="103" height="32" src="{{ url_for('static', filename='images/hmlr-design-system/header/logo-white.png') }}" alt="HM Land Registry">
          {% else %}
            <img class="hmlr-header__logo" width="233" height="72" src="{{ url_for('static', filename='images/hmlr-design-system/header/logo.png') }}" alt="HM Land Registry">
          {% endif %}
        {% endif %}

        {% if params.headerTitle %}
          <span class="hmlr-header__title">{{params.headerTitle}}</span>
        {% endif %}
      {% if params.homepageUrl %}</a>{% endif %}
    </div>
  </header>
{% endmacro %}
