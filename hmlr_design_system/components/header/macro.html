{% macro header(params={}) %}
  <header class="hmlr-header">
    <div class="hmlr-header__inner">
      {% if params.homepageUrl %}<a href="{{ params.homepageUrl }}" class="hmlr-header__link">{% endif %}
        <img class="hmlr-header__logo" src="{{ url_for('static', filename='images/hmlr-design-system/header/logo.svg') }}" alt="HM Land Registry">
      {% if params.homepageUrl %}</a>{% endif %}
    </div>
  </header>
{% endmacro %}
