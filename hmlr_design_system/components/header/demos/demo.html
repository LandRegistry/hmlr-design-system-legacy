{% from 'components/header/macro.html' import header %}
{% extends 'app/layout.html' %}

{% block inner_content %}
  {{ readme|markdown }}

  <hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">

  <h2 class="govuk-heading-s">Without a homepage link</h2>
  {{ header() }}

  <hr class="govuk-section-break govuk-section-break--xl govuk-section-break--visible">

  <h2 class="govuk-heading-s">With a homepage link</h2>
  {{ header({
    'homepageUrl': '/'
  }) }}

{% endblock %}
