{% extends 'app/layout.html' %}
{% block beforeContent %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
     {{ hmlrBackLink({
       "text": "Back",
        "href": "/"
      }) }}
    </div>
  </div>
{% endblock %}
{% block inner_content %}
  {{ readme|markdown }}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-half">
        <h2 class="hmlr-heading-l">Primary</h2>
        <a class="hmlr-link" href="#">This is some sort of link</a>
    </div>
    <div class="govuk-grid-column-one-half">
      <h2 class="hmlr-heading-l">Secondary</h2>
      <a class="hmlr-link hmlr-link--secondary" href="#">This is some sort of link</a>
    </div>
  </div>
{% endblock %}
